  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <form id="login-form">
    <h2>Login / Registrierung</h2>
    <input type="email" id="email" placeholder="Deine E-Mail-Adresse" required />
    <button type="submit">Login-Link senden</button>
    <p id="status"></p>

  <script>
    // === Supabase konfigurieren ===

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // === Login-Formular Funktion ===

        email: email,
        options: {
          emailRedirectTo: 'https://anonymclouds.github.io/' // exakt wie dein GitHub-Link

      });

      document.getElementById('status').innerText = error
        ? "Fehler: " + error.message
        : "Check deine E-Mail f√ºr den Anmelde-Link.";
    });
  </script>
</body>
